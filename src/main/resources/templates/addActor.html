<!DOCTYPE HTML>
<html>
<head>
    <title>Add user</title>
    <meta charset="UTF-8">
</head>
<body>

<h1>Add User</h1>

<form action="#" th:action="@{/addActor}" th:object="${actor}" method="post">
    <p>
        Name: <input type="text" field="*{name}">
    </p>
    <p>
        Nacionalidade: <input type="text" field="*{nacionalidade}">
    </p>
    <p>
        <input type="submit" value="Submit"/> <input type="reset" value="Reset">
    </p>
</form>

</body>
</html>
