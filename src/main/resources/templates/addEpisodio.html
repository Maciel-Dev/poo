<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Adicionar Episodio</title>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="overflow-x: hidden;">

	<div class="text-center">
		<h1>Adicionar Episodio</h1>

		<form class="" method="post" action="cadastrarEpisodio">
			<div class="row">
				<div class="col mb-6">
					Titulo: <input type="text" value="" name="titulo" />
				</div>
				<div class="col mb-6">
					Temporada: <input type="text" value="" name="resumo" />
				</div>
			</div>
			<div class="row text-center">
				<label for="exampleFormControlTextarea1">Resumo</label>
				<textarea class="form-control" name="resumo" id="textAreaResumo" rows="7"></textarea>

			</div>
			<div class="row text-center">
				<div class="column-sm-6">
					<h2 class="text-center">Seleção da Série</h2>
					<select class="form-control" id="dropDownList">
						<option>Selecione a Série:</option>
						<option th:each="serie : ${series}" th:value="${serie.id}" th:text="${serie.titulo}"></option>
					</select>
				</div>
			</div>

			<!-- LINHA INICIO-->
			<div class="row">
				<div class="col">
					<button class="btn btn-primary" type="submit">Salvar</button>
					<form action="/c" method="post">
						<button class="btn btn-primary" type="submit" value="Submit">Voltar</button>
					</form>
				</div>

			</div>
	</div>




</body>

</html>
