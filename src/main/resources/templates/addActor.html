<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Add Actor</title>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="./styles/addActorStyle.css">
</head>

<body style="overflow-x: hidden">

	<h1 class="text-center scale-up-center ">Add Actor</h1>

	<form class="" method="post" action="cadastrarAtor">
		<div class="container text-center">
			<div class="row text-center">
				<div class="col-6">
					Nome: <input type="text" value="" name="nome" />
				</div>
				<div class="col-6">
					Nacionalidade: <input type="text" value="" name="nacionalidade" />
				</div>
			</div>
		</div>
		</div>

		<div class="row">
			<div class="text-center mt-3">
				<div class="col">
					<button class="btn btn-primary" type="submit">Salvar</button>
				</div>
			</div>

	</form>

	<div class="text-center fixed-bottom">
		<div class="col">
			<form action="/" method="post">
				<button class="btn btn-primary" type="submit" value="Submit">Voltar</button>
			</form>
		</div>
	</div>

	<p th:each="act : ${listempt}">
		<span th:text="${act.nome}"></span>
		<span th:text="${act.nacionalidade}"></span>
	</p>




</body>

</html>
