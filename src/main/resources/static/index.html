<body style="overflow-x: hidden;">

    <div class="limiter">
        <div class="container-table100">
            <div class="wrap-table100">
                <div class="table100 ver1 m-b-110">
                    <div class="table100-head">
                        <table>
                            <thead>
                                <tr class="row100 head">
                                    <th class="cell100 column1">ID</th>
                                    <th class="cell100 column2">Título</th>
                                    <th class="cell100 column3">Faixa Etária</th>
                                    <th class="cell100 column4">Ação</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="table100-body js-pscroll">
                        <table>
                            <tbody>
                                <tr class="row100 body" th:each="serie: ${series}">
                                    <th class="cell100 column1" scope="row" th:text="${serie.id}" />
                                    <td class="cell100 column2" th:text="${serie.titulo}" />
                                    <td class="cell100 column3" th:text="${serie.classetaria}" />
                                    <td>
                                        <a th:href="@{/deleteSerie(serieId=${serie.id})}"
                                            class="btn btn-danger cell100 column4">Delete</a>
                                    </td>
                                    <td>3</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
