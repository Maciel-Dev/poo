<!DOCTYPE HTML>
<html>
<head>
    <title>POOFLIX</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <h1 class="text-center">Bem-Vindo ao POOFLIX</h1>

    <div class="container text-center">
        <div class="row align-items-center mt-3">
            <div class="col-sm-2">
                <form action="/cadastrarAtor" method="get">
                    <button type="submit" class="btn btn-primary">Registrar Ator</button>
                </form>
            </div>
            <div class="col-sm-2">
                <form action="/cadastrarPersonagem" method="get">
                    <button type="submit" class="btn btn-primary">Registrar Personagem</button>
                </form>
            </div>
            <div class="col-sm-2">
                <form action="//cadastrarEpisodio" method="get">
                    <button type="submit" class="btn btn-primary">Registrar Episódio</button>
                </form>
            </div>
            <div class="col-sm-2">
                <form action="/c" method="get">
                    <button type="submit" class="btn btn-primary">Registrar Performance</button>
                </form>
            </div>
            <div class="col-sm-2">
                <form action="/c" method="get">
                    <button type="submit" class="btn btn-primary">Registrar Performance</button>
                </form>
            </div>
            <div class="col-sm-2">
                <form action="/c" method="get">
                    <button type="submit" class="btn btn-primary">Registrar Categoria</button>
                </form>
            </div>
        </div>
    </div>



</body>
</html>
